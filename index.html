<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="https://img.icons8.com/fluency/48/000000/pizza-delivery.png" type="image/icon type">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
	<!-- MDB -->
	<link href="./node_modules/mdb-ui-kit/css/mdb.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="./css/main.css">
	<title>Pizza</title>
</head>

<body>


	<div class="pages">

		<div class="container">

			<div class="mt-2 p-1 rounded bg-warning">
				<h1 class="text-center text-black mb-4">Pitsa buyurtma qilish</h1>
				<div class="row">

					<div class="col-8 px-5">

						<div class="w-100 border-end border-dark">

							<div class="mb-4">
								<h3 class=" text-black  mb-3 fw-bold">Noni qanday bo'lsin</h3>
								<select class="form-select form-select-lg mb-3 w-25 bg-info text-black" id="select"
									aria-label=".form-select-lg example">
									<option class=" border border-bottom" value="yupqa">Yupqa</option>
									<option value="patir">patir</option>
									<option value="kulcha">kulcha</option>
									<option value="bo'lichka">bo'lichka</option>
								</select>
							</div>

							<div>
								<h3 class=" text-black  mb-3 fw-bold">Kattaligi</h3>
								<div class="d-flex gap-4 mb-4">

									<div class="form-check p-0">
										<input class="form-check-input d-none input" type="checkbox" value="25sm"
											id="flexCheckDefault" />
										<label class="form-check-label lable fw-bold lable1 " for="flexCheckDefault">25sm</label>
									</div>

									<div class="form-check p-0">
										<input class="form-check-input d-none input" type="checkbox" value="30sm"
											id="flexCheckDefault1" />
										<label class="form-check-label lable fw-bold lable2 " for="flexCheckDefault1">30sm</label>
									</div>

									<div class="form-check p-0">
										<input class="form-check-input d-none input" type="checkbox" value="35sm"
											id="flexCheckDefault2" />
										<label class="form-check-label lable fw-bold lable3 " for="flexCheckDefault2">35sm</label>
									</div>

								</div>
							</div>

							<div class="product">

								<h3 class=" text-black  mb-3 fw-bold">Ustiga nima solaylik</h3>

								<form class="row">

									<div class="col-6">

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekd" value="Pomidor">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5 salom" for="chekd">Pomidor</label>
										</div>

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdone" value="Kutka go'sht">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5" for="chekdone">Kutka go'sht</label>
										</div>

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdtwo" value="Zaytun">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5"  for="chekdtwo">Zaytun</label>
										</div>

									</div>

									<div class="col-6">

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdthree" value="Tuzlangab bodring">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5"  for="chekdthree">Tuzlangab bodring</label>
										</div>

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdfour" value="Qo'ziqorin">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5" for="chekdfour">Qo'ziqorin</label>
										</div>

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdfive" value="Qazi">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5"  for="chekdfive">Qazi</label>
										</div>
									</div>


									<h3 class=" text-black  mb-3 fw-bold">Qo'shimcha</h3>

									<div class="col-6">

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdsix" value="Achiq">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5"  for="chekdsix">Achiq</label>
										</div>

									</div>

									<div class="col-6">

										<div class="d-flex gap-3 align-items-center mb-4">
											<input type="checkbox" id="chekdsevn" value="sosiskali">
											<span class="allInput"></span>
											<label class="m-0 fw-bold text-black fs-5"  for="chekdsevn">Sosiskali</label>
										</div>

									</div>
								</form>

							</div>

						</div>

					</div>

					<div class="col-4 px-3">

						<div class="d-flex align-items-center gap-3 mb-3">
							<h3 class="m-0 text-black fw-bold">Non:</h3>
							<p class="nameproduct m-0 fs-4"></p>
						</div>

						<div class="d-flex align-items-center gap-3 mb-3">
							<h3 class="m-0 text-black fw-bold">Kattaligi:</h3>
							<p class="productSize m-0 fs-4"></p>
						</div>

						<div>
							<h3 class=" text-black  mb-3 fw-bold">Ustiga:</h3>
							<ol class="onTop">

							</ol>
						</div>

						<div>
							<h3 class=" text-black  mb-3 fw-bold">Qo'shimcha:</h3>
							<ol class="addition">

							</ol>
						</div>

						<button id="myBtn" type="submit" class="btn btn-danger px-5 py-3">Buyurtma berish</button>
					</div>

				</div>

			</div>

		</div>

	</div>



	<!-- The Modal -->
	<div id="myModal" class="modal">
		<!-- Modal content -->
		<div class="modal-content">
			<p class="text-dark fw-bold fs-4">Buyurtmangiz qabul qilindi</p>
			<button class="close btn btn-success w-25 text-white">tasdiqlash</button>
		</div>
	</div>


	
	<!-- MDB -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.4.0/mdb.min.js"></script>
	<script src="./js/main.js"></script>
</body>

</html>
